<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="./images/PASS-ICON.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">PASSWORD GENERATOR</h1>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled/>
            <span class="material-symbols-outlined" id="copyIcon" >
                content_copy
                </span>
        </div>
        <input type="range" id="inputSlider" min="1" max="20" value="8">
      <div class="row"> 
         <p>Password Length</p>
        <span id="sliderValue"></span> 
    </div>

        <div class="row">
             <label for="lowercase">Include Lowercase Letter(a-z)</label>
             <input type="checkbox" name="lowercase" id="lowercase" checked>
        </div>
   
        <div class="row"> 
             <label for="uppercase">Include Uppercase Letter(A-Z)</label>
             <input type="checkbox" name="uppercase" id="uppercase" checked>
        </div>

        <div class="row"> 
            <label for="numbers">Include Numbers(0-9)</label>
            <input type="checkbox" name="numbers" id="numbers" checked>
        </div>
            
        <div class="row"> 
            <label for="symbols">Include Symbols(@-*)</label>
            <input type="checkbox" name="symbols" id="symbols" checked>
        </div> 
        <button type="button" class="genBtn" id="genBtn">Generate Password </button>    
    </div>
    <footer class="footer">
        <p class="footer1">&copy; 2023 Yash Aggarwal . All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
